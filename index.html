<!doctype html>
<html lang="en">
  <head>
    <title>SUB-WALLET</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">    <link rel="stylesheet" href="./css/style.css">
</head>
  <body>
      <main class="container  p-auto mb-5  ">
                <form class="col form p-0" action="javascript:void(calc())">
                    <label class="heading" for="">COOP WALLET</label>
                        <div class="row amount-main py-0">
                          <span class=" px-3 py-2   amount "><span>Shareable Amount:</span><span class="">$ 5000</span></span>
                          <!-- <span class=" px-3 py-0   amount "><span>Balance:</span><span class="">$ 0.00</span></span> -->
                        </div>
                          <br>
                          <label class="mt-3 sub-wallet" for="">Sub-Wallet</label>
                        <div class="row  p-3">
                            <div class="col  ">
                                <div class="row" id=""><input type="number" name="percentage" step="1" value="" id="loanBill" min="0" max="50" class="mr-2 input-1st border-0 shadow-sm" placeholder="%"><span id="label">Loan </span> </div>
                                <div class="row" id=""><input type="number" name="" step="1" value="" min="0" max="50" id="convertibleBill" class="mr-2 input-2nd border-0 shadow-sm" placeholder="%"> <span id="label">Convertible Note</span> </div>
                                <div class="row" id=""><input type="number" name="" step="1" value="" min="0" max="50" id="profitBill" class="mr-2 input-3rd border-0 shadow-sm" placeholder="%">  <span id="label">Shared Profits</span></div>
                                <div class="row" id=""><input type="number" name="" step="1" value="" min="0" max="50" id="equityBill" class="mr-2 input-4th border-0 shadow-sm" placeholder="%"> <span id="label">Equity</span></div>
                                <div class="row" id=""><input type="number" name="" step="1" value="" min="0" max="50" id="grantsBill" class="mr-2 input-5th border-0 shadow-sm" placeholder="%"> <span id="label">Grants</span></div>
                            </div>
                            <div class="col pl-5">
                              <span class="row label" id="showload">0</span>
                              <span class="row label" id="showcon">0</span>
                              <span class="row label" id="showprofit">0</span>
                              <span class="row label" id="showequity">0</span>
                              <span class="row label" id="showgrant">0</span>
                            </div>
                        </div>
                        <div class="row py-0">
                          <button class="btn rounded border submit col m-0" type="submit">Convert to Sub Wallet</button>
                          </div>
                        </form>
      </main>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>
</html>
