<!doctype html>
<html lang="en">
  <head>
    <title>SUB-WALLET</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">    <link rel="stylesheet" href="./css/style.css">
</head>
  <body>
      <main class="container  p-auto mb-5  ">
                <form class="col form p-0" action="javascript:void(calc())">
                    <label class="heading" for="">COOP WALLET</label>
                        <div class="row amount-main py-0">
                          <span class=" px-3 py-2   amount "><span>Shareable Amount:</span><span class="">$ 5000</span></span>
                        </div>
                          <br>
                        <div class="row mt-5 p-3">
                            <div class="col  ">
                                <div class="row" id=""><input type="number" name="percentage" step="1" value="0" id="loanBill" min="0" max="50" class="mr-2 input-1st border-0 shadow-sm" placeholder="%">Loan  </div>
                                <div class="row" id=""><input type="number" name="" step="1" value="0" min="0" max="50" id="convertibleBill" class="mr-2 input-2nd border-0 shadow-sm" placeholder="%">Convertible Note </div>
                                <div class="row" id=""><input type="number" name="" step="1" value="0" min="0" max="50" id="profitBill" class="mr-2 input-3rd border-0 shadow-sm" placeholder="%">Shared Profits  <span id=""></span></div>
                                <div class="row" id=""><input type="number" name="" step="1" value="0" min="0" max="50" id="equityBill" class="mr-2 input-4th border-0 shadow-sm" placeholder="%">Equity <span id=""></span></div>
                                <div class="row" id=""><input type="number" name="" step="1" value="0" min="0" max="50" id="grantsBill" class="mr-2 input-5th border-0 shadow-sm" placeholder="%">Grants <span id=""></span></div>
                            </div>
                            <div class="col pl-5">
                              <span class="row" id="showload"></span>
                              <span class="row" id="showcon"></span>
                              <span class="row" id="showprofit">.</span>
                              <span class="row" id="showequity"></span>
                              <span class="row" id="showgrant"></span>
                            </div>
                        </div>
                        <div class="row py-0">
                          <button class="btn rounded border sub col m-0" type="submit">Convert to Sub Wallet</button>
                          </div>
                        </form>
      </main>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>
</html>
